<!DOCTYPE html>
<html>

<head>
  <title>Task5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .valid-feedback.feedback-icon,
    .invalid-feedback.feedback-icon {
      position: absolute;
      width: auto;
      bottom: 10px;
      right: 10px;
      margin-top: 0;
    }

    div {
      background-color: rgb(231, 233, 231);
    }

    body {
      margin-top: 50px;
      margin-bottom: 50px;
    }

    label:valid {
      color: rgb(255, 102, 0);
    }
  </style>
</head>

<body>
  <div class="container w-50">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-3" style="white-space:nowrap;">
        <label for="validationCustom01" class="form-label"><b>First name</b></label>
      </div>
      <div class="col-md-6" style="white-space:nowrap;">
        <div class="input-group has-validation">
          <span class=" fa-solid fa-user input-group-text" id="inputGroupPrepend"></span>
          <input type="text" class="form-control col-md-2" id="validationCustom01" placeholder="First Name" required />
          <div class="invalid-feedback">
            Please supply your First name
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label for="validationCustom02" class="form-label"><b>Last name</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group">
          <!-- <span class="  fa-solid fa-user input-group-text " id="inputGroupPrepend"></span> -->
          <!-- <span class=" invalid-feedback feedback-icon fa-solid fa-user input-group-text "
            id="inputGroupPrepend"></span> -->
          <span class="fa-solid fa-user input-group-text " id="inputGroupPrepend"></span>
          <input type="text" class="form-control " id="validationCustom02" placeholder="Last Name" required />
          <div class="invalid-feedback">
            Please supply your Last name
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label for="validationCustom03" class="form-label"><b>E-Mail</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group">
          <span class="fa-sharp fa-solid fa-envelope input-group-text " id="inputGroupPrepend"></span>
          <input type="email" class="form-control " id="validationCustom03" placeholder="E-Mail Address" required />
          <div class="invalid-feedback">
            Please supply your email address
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label for="validationCustom04" class="form-label"><b>Phone #</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group">
          <span class="fa-solid fa-phone input-group-text " id="inputGroupPrepend"></span>
          <input type="text" class="form-control " id="validationCustom04" placeholder="(846)555-1212" required />
          <div class="invalid-feedback">
            Please supply your Phone number
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label for="validationCustom05" class="form-label"><b>Address</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group">
          <span class="fa-solid fa-house input-group-text " id="inputGroupPrepend"></span>
          <input type="text" class="form-control " id="validationCustom05" placeholder="Address" required />
          <div class="invalid-feedback">
            Please supply your Street address
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label for="validationCustom06" class="form-label"><b>City</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group">
          <span class="fa-solid fa-house input-group-text " id="inputGroupPrepend"></span>
          <input type="text" class="form-control " id="validationCustom06" placeholder="City" required />
          <div class="invalid-feedback">
            Please supply yourCity
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-3" style="white-space: nowrap;">
        <label id="validationCustom07"><b>State</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group">
          <span class="fa-solid fa-list input-group-text " id="inputGroupPrepend"></span>
          <select id="validationCustom07" class="input-group-text">
            <option>Plese select your state</option>
            <option>Andra Pradesh</option>
            <option>Telangana</option>
            <option>Tamil Nadu</option>
            <option>Kerla</option>
          </select>
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label>
          <b>Do you have hosting</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <input type="radio" id="validationCustom08" name="Gender" value="GENDER" />Yes
        <br />
        <input type="radio" id="validationCustom08" name="Gender" value="GENDER" style="margin-left: 14%;" />No
      </div>

      <div class="col-md-3"></div>
      <div class="d-flex col-md-3" style="white-space: nowrap;">
        <label for="validationCustom06" class="form-label"><b>Project Description</b></label>
      </div>
      <div class="d-flex col-md-6" style="white-space: nowrap;">
        <div id="inputGroupPrepend" class="form-label input-group" style="width: 400px;">
          <span class="fa-solid fa-pen input-group-text" id="inputGroupPrepend"></span>
          <textarea id="validationCustom06" style="width: 250px;" placeholder="Project Description" required></textarea>
          <!-- <input type="text" id="validationCustom06" placeholder="Project Description" required /> -->
        </div>
      </div>
      <div class="col-md-3"></div>
      <div class="col-9 text-center">
        <button type="submit" class="btn btn-warning text-white text-center btn btn-primary ">Send <i
            class="fa-solid fa-paper-plane"></i></button>

      </div>
    </form>
  </div>

  <script>
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
